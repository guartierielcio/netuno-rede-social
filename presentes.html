<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentes</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/presentes.css" />
  </head>
  <body>
    <div id="mainBoxDashboard">
      <!-- MENU -->
      <div id="boxLeft">
        <div id="boxMenu">
          <img
            id="img-logo-menu"
            src="./public/images/logo-netuno.png"
            alt="Logo"
          />
          <div id="listaMenu">
            <div class="menu">
              <a href="dashboard.html"
                ><img src="./public/images/inicio.png" alt="" /> Início</a
              >
            </div>
            <div class="menu">
              <a href="amigos.html"
                ><img src="./public/images/amigos.png" alt="" /> Amigos</a
              >
            </div>
            <div class="menu active">
              <a href="presentes.html"
                ><img src="./public/images/presentes.png" alt="" /> Presentes</a
              >
            </div>
            <hr />
            <div class="menu">
              <a href="configuracoes.html"
                ><img src="./public/images/configuracoes.png" alt="" />
                Configurações</a
              >
            </div>
            <div class="menu" id="btnSair">
              <a href="#"><img src="./public/images/sair.png" alt="" /> Sair</a>
            </div>
          </div>
        </div>
      </div>

      <!-- CENTRAL -->
      <div id="boxCentral">
        <div id="headerApp">
          <div id="boxGiftTexto">
            <h1>Troque presente com seus amigos!</h1>
            <p>Envie presentes para as pessoas que você mais gosta.</p>
          </div>
          <div id="boxGiftImagem">
            <img src="./public/images/gift.png" alt="" />
          </div>
        </div>
        <div id="corpoApp">
          <h1>Produtos</h1>
          <div id="produtos"></div>
        </div>
      </div>

      <!-- AMIGOS / ANIVERSÁRIOS -->
      <div id="boxRight">
        <!-- Bloco de amigos -->
        <p id="friends">Amigos</p>
        <div id="amigos">
          <!-- lista de amigos será inserida pelo JS -->
        </div>

        <!-- Bloco de aniversariante -->
        <div id="aniversariante">
          <div id="boxAniver">
            <img src="./public/images/aniversariante.png" alt="" />
            <h1>Aniversariante do mês</h1>
            <p>
              <span>Simone Naressi</span> está fazendo aniversário hoje, envie um
              presente para ela!
            </p>
          </div>
          <hr />
          <div id="boxButton">
            <a href="#">Enviar presente</a>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/presentes.js"></script>
  </body>
</html>
